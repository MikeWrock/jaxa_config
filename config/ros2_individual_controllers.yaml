  ros__parameters:
    joints:
      - ARM3_JOINT1
      - ARM3_JOINT2
      - ARM3_JOINT3
      - ARM3_JOINT4
      - ARM3_JOINT5
      - ARM3_JOINT6
      - ARM3_JOINT7
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity

ARM_4_controller:
